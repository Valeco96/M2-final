<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1d75e38b03.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <title>Job Finder</title>
  </head>
  <body>
    <div>
      <form id="search-form">
        <input type="search" placeholder="Find a job.." id="job-search-bar" />

          type="search"
          placeholder="Insert a location.."
          id="location-search-bar"
        />
        <input type="submit" value="Search" onclick="jobSearch()" />
      </form>
    </div>
  </body>
</html>
