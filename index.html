<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1d75e38b03.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="index.css" />
    <title>Job Finder</title>
  </head>
  <body>
    <div id="top-bar">
      <h3>Jobs4You</h3>
      <div id="side-icons">
        <p>About us</p>
        <p>Create account</p>
        <p>Log in</p>
        <i class="fa-solid fa-circle-user"></i>
      </div>
    </div>
    <div>
      <h1>Start searching for your next career now!</h1>
      <form id="search-form">
        <input type="search" placeholder="Find a job.." id="job-search-bar" />
        <input
          type="search"
          placeholder="Insert a location.."
          id="location-search-bar"
        />
        <input type="submit" value="Search" />
        <input type="button" value="Clean Search" id="clean-search" />
      </form>
    </div>
    <div><p id="results"></p></div>

    <script src="index.js"></script>
  </body>
</html>
