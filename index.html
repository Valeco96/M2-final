<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1d75e38b03.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="index.css" />
    <title>Job4You- JobFinder</title>
  </head>

  <body>
    <div id="container">
      <nav id="top-bar">
        <h4>Jobs4You.com</h4>
        <div id="side-elements">
          <ul>
            <li>About us</li>
            <li>Create Account</li>
            <li>Log in</li>
            <li><i class="fa-solid fa-circle-user"></i></li>
          </ul>
        </div>
      </nav>

      <div id="main">
        <h1>Start searching for your next career now!</h1>
        <form id="search-form">
          <input type="search" placeholder="Find a job.." id="job-search-bar" />
          <input
            type="search"
            placeholder="Insert a location.."
            id="location-search-bar"
          />
          <input type="submit" value="Search" />
          <input type="button" value="Clean Search" id="clean-search" />
        </form>
      </div>

      <div><p id="results"></p></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
